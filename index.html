        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #ffffff;
            color: #111827;
        }
        .fira-code { font-family: 'Fira Code', monospace; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f9fafb; }
        ::-webkit-scrollbar-thumb { background: #e5e7eb; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #d1d5db; }
        .bg-grid {
            background-image: radial-gradient(circle at 2px 2px, rgba(0,0,0,0.03) 1px, transparent 0);
            background-size: 40px 40px;
        }
        .gradient-text {
            background: linear-gradient(to right, #dc2626, #f97316, #b91c1c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        /* Hiệu ứng bay cho Goku */
        @keyframes goku-fly {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }
        .animate-goku {
            animation: goku-fly 4s ease-in-out infinite;
        }
        .goku-aura:hover {
            filter: drop-shadow(0 0 15px rgba(220, 38, 38, 0.8));
            transform: scale(1.1);
            transition: all 0.3s ease;
        }
    </style>
